<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Match The Colours Game</title><script src="script.js" defer="defer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><style>html{overscroll-behavior:none}body{font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;margin:0;padding:0;height:100vh;background-color:#000;overscroll-behavior:none}h1{font-family:Poppins,sans-serif;color:teal;font-size:2rem;text-align:center;margin:0;padding-top:10px;text-shadow:2px 2px 5px rgba(0,0,0,.3)}.draggable-container{display:grid;grid-template-columns:repeat(3,1fr);gap:20px 30px;margin:20px 0}.draggable{width:60px;height:60px;border-radius:5px;cursor:grab;position:relative;user-select:none}.grid-container{display:flex;flex-direction:column;align-items:center}.grid{width:270px;height:270px;display:grid;grid-template-columns:repeat(3,1fr);gap:10px}.grid-square{width:80px;height:80px;border:2px solid #ccc;border-radius:5px;display:flex;align-items:center;justify-content:center;font-size:16px;background-color:#fff;position:relative}#reset-button{background-color:teal;color:#fff;border:none;width:100px;border-radius:8px;padding:5px 10px;font-size:32px;cursor:pointer;touch-action:manipulation;font-weight:500}#message{font-size:20px;color:#fff;font-weight:700;display:none;margin:10px;font-weight:500}@media screen and (max-device-width:600px) and (orientation:landscape){body{background-color:#000;visibility:hidden}}</style></head><body><h1>Match The Colours</h1><div id="message"></div><div class="draggable-container" id="draggable-container"></div><div class="grid-container"><div class="grid" id="grid"></div></div><br><button id="reset-button"><i class="fa">&#xf144;</i></button></body></html>
